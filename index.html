<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
<!-- <link rel="stylesheet"href="simpleCalculator.css"/> -->

<style>
    .container{
  text-align:center;

}
table{
  margin:auto;

}
h1{
  font-size:50px;
  color:#27ae60;
}
input{
  font-size:34px;
  border:.1rem solid #244624; 
  border-radius:10px;
 
  height:60px;


}
.www{
  margin-top:10px;
  margin-bottom:10px;
  border-radius:10px;

  border:3px solid white;
}

button{
font-size:32px;
/* color:black; */
background-color:white;
width:101px;
height:44px;
border-radius:10px;
border:.1rem solid rgba(0,0,0,.4);
box-shadow:0 5px 5px rgba(0,0,0,.3);

}
/* button:focus{
  padding:5px;
} */

 
button:hover{
    color:rgb(255, 136, 0);
}
button:active{
    border:.2rem solid grey;
}



.calculator{
  display:inline-block;
  background-color:rgba(143, 188, 143, 0.788);
  border-radius:10px;
  padding:5px;
  border:4px solid black;
}
.equal{
  background-color:chartreuse;
  color:white;
  font-size:35px;
  
}
.equal:active{
    background-color:orange;
    color:white;
}
.cancel{
  background-color:red;
  color:white;
}
.cancel:active{
    color:white;
    background-color:darkorange;
}
</style>
</head>
<body>
    <div class="container">
        <h1>SIMPLE CALCULATOR</h1>
        <div class="calculator">
          <div class="www">
<input type="text"name="screen"id="screen">
</div>
<table>
<tr>
<td><button>(</button></td>
<td><button>)</button></td>

<td><button>%</button></td>
<td><button class="cancel">C</button></td>
</tr>
<tr>
    <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>X</button></td>
    </tr>
    <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
        </tr>
        
        
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
            </tr>
            
            <tr>
                <td><button >0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button class="equal">=</button></td>
    </tr>
</tr>

</table>
</div>
    </div>
   
    
</body>

<script>
    let screen=document.getElementById('screen');
buttons=document.querySelectorAll('button');
let screenValue='';
for(item of buttons){
    item.addEventListener('click',(e)=>{
        buttonText=e.target.innerText;
        console.log('Button text is',buttonText);
        if(buttonText=='X'){
            buttonText='*';
            screenValue +=buttonText;
            screen.value=screenValue;
        }
        else if(buttonText=='C'){
            screenValue ="";
            screen.value=screenValue;


        }
        else if(buttonText == '='){
            screen.value = eval(screenValue);
        }
        else{
        screenValue += buttonText;
        screen.value=screenValue;
        

    }
    })
}
</script>
</html>
